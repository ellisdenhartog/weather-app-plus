<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App - Ellis den Hartog</title>
   
  
</head>
<body id="body">
  <br/>
  <br/>
    <div class="container">
      <form id="search-city">
        <input
        type="text"
        placeholder=" Enter a city here.."
        autocomplete="off"
        id="input"
       />
       <input type="submit" value="search" id="search-button" />
       <input type="submit" value="current position" id="current-position" />
</form>

    <br />
    <h1 id="today-city"> Amsterdam </h1>
    <h2 class="current-time" id="today-time">  Monday 7:30 AM </h2>

    <div class="current-temperature" id="today-temperature"> 19 </div>
    <div class="units">
      <div> <a href="#" id="celsius-today">°C</a> |
          <a href="#" id="fahrenheit-today"> °F </a> 
      </div>
    </div>
  <br />
    <div class="weekly-weather">
        <div class="row">
          <div class="card mx-auto" style="width: 15rem;">
            <div class="card-body">
              <h5>Tuesday</h5>
              <img src="pictures/cloudy.jpg" width="105">
              <h5 class="card-title">15° | 8°</h5>
            </div>
          </div>
          <div class="card mx-auto" style="width: 15rem;">
            <div class="card-body">
              <h5>Wednesday</h5>
              <img src="pictures/sun.jpg" width="100">
              <h5 class="card-title">13° | 7°</h5>
            </div>
          </div>
          <div class="card mx-auto" style="width: 15rem;">
            <div class="card-body">
              <h5>Thursday</h5>
              <img src="pictures/sun.jpg" width="100">
              <h5 class="card-title">11° | 10°</h5>
            </div>
          </div>
          <div class="card mx-auto" style="width: 15rem;">
            <div class="card-body">
              <h5>Friday</h5>
              <img src="pictures/weather.jpg" width="90">
              <h5 class="card-title">14° | 11°</h5>
            </div>
          </div>
          <div class="card mx-auto" style="width: 15rem;">
            <div class="card-body">
              <h5>Saturday</h5>
              <img src="pictures/sun.jpg" width="100">
              <h5 class="card-title">16° | 12°</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <footer>
      Code created by Ellis den Hartog
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
